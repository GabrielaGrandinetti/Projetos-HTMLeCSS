<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Uma página que fala sobre morangos" />
    <meta name="keywords" content="Morango, Fruta, Site" />
    <meta name="author" content="Filipe Gabriel Rocha">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fruitopia Web Design - Tutoriais Fáceis</title>
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="navbar">
          <h1>
              <img
                src="img/logo.png"
                alt="Uma logo escrita Fruitopia, em que metade da esquerda pra direita é da cor vermelha e a outra metade é da cor preta"
              />
          </h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
          <div class="navbar-icons">
            <i class="icones fa-regular fa-bell"></i>
            <i class="icones fa-regular fa-user"></i>
            <i class="icones fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <i class="icone fa-solid fa-magnifying-glass"></i><input type="text" name="" id="">
                </div>
                <h2>Mora<span>ngos</span></h2>
                <h3>Sempre enche seu <span>coração de alegria</span></h3>
                <p>O pedaço padrão de lorem ipsum usado desde 1500 é reproduzido para os interessados. <br>Duis erat ex, pretium et blandit nec, dictum sti amet metus</p>
                <div class="btn">
                    <button class="btn-primary" type="button">Aprenda mais</button>
                    <button type="button">Assista Vídeo</button>
                </div>
                <div class="social-icons">
                    <i class="icones fa-brands fa-x-twitter"></i>
                    <i class="icones fa-brands fa-instagram"></i>
                    <i class="icones fa-brands fa-pinterest"></i>
                    <i class="icones fa-brands fa-facebook-f"></i>
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="Uma imagem com quatro morangos super vermelhos, com dois dentes de leão, com o fundo num formato oval, como se fosse uma poça, tudo isso dentro de uma moldura branca.">
            </div>
        </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
